[pytest]
# Configuration pytest pour les tests

# Répertoires à chercher pour les tests
testpaths = tests

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marqueurs personnalisés
markers =
    unit: Tests unitaires (mappers, validators)
    integration: Tests d'intégration (génération Terraform)
    e2e: Tests end-to-end (workflow complet)
    slow: Tests lents (nécessitent des appels réseau)

